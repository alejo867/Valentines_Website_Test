<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine?</title>

<style>
    body {
        background: linear-gradient(135deg, #ffb6d9, #ffcee6);
        font-family: "Poppins", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        text-align: center;
    }

    .card {
        background: rgba(255, 255, 255, 0.35);
        padding: 40px;
        border-radius: 20px;
        backdrop-filter: blur(12px);
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
        font-size: 2.8rem;
        color: #d63384;
        margin-bottom: 20px;
    }

    .gif-container img {
        width: 230px;
        border-radius: 12px;
        margin-bottom: 25px;
    }

    .buttons {
        display: flex;
        gap: 20px;
        position: relative;
    }

    button {
        padding: 15px 35px;
        font-size: 1.2rem;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.2s;
        background: #ffdde9;
        color: #d63384;
        font-weight: 600;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    button:hover {
        background: #ffd1e3;
    }

    #noBtn {
        position: absolute;
    }

    /* Floating hearts */
    .heart {
        position: fixed;
        bottom: -10px;
        color: #ff4d88;
        font-size: 20px;
        animation: floatUp 4s linear infinite;
        opacity: 0.8;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) translateX(0); opacity: 1; }
        100% { transform: translateY(-120vh) translateX(40px); opacity: 0; }
    }

    /* Music button */
    #musicBtn {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #ffbad6;
        padding: 10px 20px;
        border-radius: 10px;
        font-size: 0.9rem;
    }
</style>
</head>

<body>

<button id="musicBtn">ðŸŽµ Music</button>

<div class="card" id="mainCard">
    <h1>Will you be my Valentine?</h1>

    <div class="gif-container">
        <img src="https://media.tenor.com/2roX3uxz_68AAAAC/monkey-kiss.gif" alt="Monkey blowing a kiss">
    </div>

    <div class="buttons">
        <button id="yesBtn" onclick="sayYes()">Yes ðŸ’–</button>
        <button id="noBtn">No ðŸ˜¢</button>
    </div>
</div>

<audio id="bgMusic" loop>
    <source src="https://files.catbox.moe/3n6q1p.mp3" type="audio/mpeg">
</audio>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const music = document.getElementById("bgMusic");
    const musicBtn = document.getElementById("musicBtn");

    let yesSize = 1;

    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 200);
        const y = Math.random() * (window.innerHeight - 200);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";

        yesSize += 0.15;
        yesBtn.style.transform = `scale(${yesSize})`;
    });

    musicBtn.addEventListener("click", () => {
        if (music.paused) {
            music.play();
            musicBtn.textContent = "ðŸ”‡ Stop Music";
        } else {
            music.pause();
            musicBtn.textContent = "ðŸŽµ Music";
        }
    });

    function sayYes() {
        confetti();
        document.body.innerHTML = `
            <h1 style="color:#d63384; font-size:3rem; margin-top:20vh;">Yay! ðŸ’˜</h1>
            <p style="font-size:1.6rem; color:#b3005e;">You just made my whole day.</p>
            <img src="https://media.tenor.com/2roX3uxz_68AAAAC/monkey-kiss.gif" 
                 style="width:260px; margin-top:20px; border-radius:12px;">
        `;
    }

    function confetti() {
        for (let i = 0; i < 40; i++) {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.textContent = "ðŸ’–";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (20 + Math.random() * 20) + "px";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 4000);
        }
    }
</script>

</body>
</html>
